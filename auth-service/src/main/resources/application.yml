spring:
  application:
    name: AUTHSERVICEAPP

  datasource:
    url: jdbc:mysql://localhost:3306/microservicedb
    username: root
    password: test

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 1122

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://service-registry:8761/eureka

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.ayush.microservices: INFO
    com.ayush.microservices.controller: INFO
    com.ayush.microservices.service: INFO
    com.ayush.microservices.exception: WARN
    org.springframework.security: WARN
